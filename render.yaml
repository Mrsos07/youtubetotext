databases:
  - name: youtube-transcript-db
    databaseName: youtube_transcripts
    user: youtube_user
    plan: free

services:

  # Web Service
  - type: web
    name: youtube-transcript
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: youtube-transcript-db
          property: connectionString
    healthCheckPath: /login
    autoDeploy: true
