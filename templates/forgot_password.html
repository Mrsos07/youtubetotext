<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - YouTube Transcript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Tajawal', sans-serif; }
        body { background: #0f0f0f; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block w-20 h-20 bg-red-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">إعادة تعيين كلمة المرور</h1>
            <p class="text-gray-400">أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور</p>
        </div>

        <!-- Reset Form -->
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
            <!-- Error/Success Messages -->
            <div id="message" class="hidden mb-4 px-4 py-3 rounded-lg"></div>

            <form id="resetForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white font-semibold mb-2">البريد الإلكتروني</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            required
                            class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors"
                            placeholder="example@email.com"
                        >
                        <p class="text-gray-500 text-sm mt-2">سنرسل لك رابط إعادة تعيين كلمة المرور</p>
                    </div>

                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl"
                    >
                        إرسال رابط إعادة التعيين
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-400">
                    تذكرت كلمة المرور؟ 
                    <a href="/login" class="text-red-500 hover:text-red-400 font-semibold">تسجيل الدخول</a>
                </p>
                <p class="text-gray-400">
                    ليس لديك حساب؟ 
                    <a href="/register" class="text-red-500 hover:text-red-400 font-semibold">سجل الآن</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>صُنع بإتقان © 2025</p>
        </footer>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                messageDiv.classList.remove('hidden');
                
                if (response.ok) {
                    messageDiv.className = 'bg-green-900/50 border border-green-600 text-green-200 px-4 py-3 rounded-lg mb-4';
                    messageDiv.textContent = data.message || 'تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني';
                    
                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    messageDiv.className = 'bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-4';
                    messageDiv.textContent = data.error || 'حدث خطأ، يرجى المحاولة مرة أخرى';
                }
            } catch (error) {
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-4';
                messageDiv.textContent = 'حدث خطأ في الاتصال';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'إرسال رابط إعادة التعيين';
            }
        });
    </script>
</body>
</html>
