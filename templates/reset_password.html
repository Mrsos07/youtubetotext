<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة مرور جديدة - YouTube Transcript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Tajawal', sans-serif; }
        body { background: #0f0f0f; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block w-20 h-20 bg-red-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">تعيين كلمة مرور جديدة</h1>
            <p class="text-gray-400">أدخل كلمة المرور الجديدة</p>
        </div>

        <!-- Reset Password Form -->
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
            <!-- Messages -->
            {% if error %}
            <div class="bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg mb-4">
                <p class="text-sm">{{ error }}</p>
            </div>
            {% endif %}

            <form method="POST" action="/reset-password/{{ token }}" id="resetPasswordForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white font-semibold mb-2">كلمة المرور الجديدة</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                required
                                minlength="6"
                                class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('password')"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">يجب أن تكون 6 أحرف على الأقل</p>
                    </div>

                    <div>
                        <label class="block text-white font-semibold mb-2">تأكيد كلمة المرور</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="confirm_password" 
                                id="confirm_password"
                                required
                                minlength="6"
                                class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('confirm_password')"
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="passwordError" class="hidden bg-red-900/50 border border-red-600 text-red-200 px-4 py-2 rounded-lg text-sm">
                        كلمتا المرور غير متطابقتين
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl"
                    >
                        تعيين كلمة المرور
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    <a href="/login" class="text-red-500 hover:text-red-400 font-semibold">العودة لتسجيل الدخول</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>صُنع بإتقان © 2025</p>
        </footer>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                e.preventDefault();
                errorDiv.classList.remove('hidden');
                return false;
            }

            errorDiv.classList.add('hidden');
        });

        // Hide error when user types
        document.getElementById('confirm_password').addEventListener('input', () => {
            document.getElementById('passwordError').classList.add('hidden');
        });
    </script>
</body>
</html>
