<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - YouTube Transcript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Tajawal', sans-serif; }
        body { background: #0f0f0f; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-8">
    <div class="w-full max-w-md px-4">
        <div class="text-center mb-8">
            <div class="inline-block w-20 h-20 bg-red-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">إنشاء حساب جديد</h1>
            <p class="text-gray-400">انضم إلينا وابدأ في تفريغ محتوى يوتيوب</p>
        </div>
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
            <form method="POST" action="/register">
                <div class="space-y-4">
                    <div>
                        <label class="block text-white font-semibold mb-2">اسم المستخدم</label>
                        <input type="text" name="username" required minlength="3" class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors" placeholder="اسم المستخدم">
                    </div>
                    <div>
                        <label class="block text-white font-semibold mb-2">البريد الإلكتروني</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors" placeholder="example@email.com">
                    </div>
                    <div>
                        <label class="block text-white font-semibold mb-2">كلمة المرور</label>
                        <input type="password" name="password" required minlength="6" class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-white focus:border-red-600 focus:outline-none transition-colors" placeholder="••••••••">
                        <p class="text-gray-500 text-sm mt-1">يجب أن تكون 6 أحرف على الأقل</p>
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl">إنشاء الحساب</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">لديك حساب بالفعل؟ <a href="/login" class="text-red-500 hover:text-red-400 font-semibold">سجل دخولك</a></p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>صُنع بإتقان © 2025</p>
        </footer>
    </div>
</body>
</html>
